<!Doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Color Gradients</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- build:css({.tmp, src}) styles/style.css -->
    <link rel="stylesheet" href="styles/styles.css"/>
    <!-- endbuild -->
</head>
<body>
    <div id="wrapper">
        <div id="welcome" class="box">
            <h1>CSS Generative Backgrounds</h1>
            <p>A program that uses CSS3's linear and radial gradients to generate beautiful backgrounds</p>
            <!-- grid of images -->
            <div class="container">
                <div class="row">
                    <div class="col-xs-6 col-md-3">
                        <a href="#" class="thumbnail">
                            <img src="images/p1.png" alt="css background example">
                        </a>
                    </div>
                    <div class="col-xs-6 col-md-3">
                        <a href="#" class="thumbnail">
                            <img src="images/p2.png" alt="css background example">
                        </a>
                    </div>
                    <div class="col-xs-6 col-md-3">
                        <a href="#" class="thumbnail">
                            <img src="images/p3.png" alt="css background example">
                        </a>
                    </div>
                    <div class="col-xs-6 col-md-3">
                        <a href="#" class="thumbnail">
                            <img src="images/p4.png" alt="css background example">
                        </a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6 col-md-3">
                        <a href="#" class="thumbnail">
                            <img src="images/p5.png" alt="css background example">
                        </a>
                    </div>
                    <div class="col-xs-6 col-md-3">
                        <a href="#" class="thumbnail">
                            <img src="images/p6.png" alt="css background example">
                        </a>
                    </div>
                    <div class="col-xs-6 col-md-3">
                        <a href="#" class="thumbnail">
                            <img src="images/p7.png" alt="css background example">
                        </a>
                    </div>
                    <div class="col-xs-6 col-md-3">
                        <a href="#" class="thumbnail">
                            <img src="images/p8.png" alt="css background example">
                        </a>
                    </div>
                </div>
            </div>
            <p>Press the space bar or tap the screen to get a new background</p>
            <button id="start" class="btn btn-lg">Start</button>
        </div>
        <div id="canvas" class="box" style="z-index: 1;"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <!-- build:js({.tmp,src}) scripts/app.js -->
    <script src="js/vendors/keyboard.min.js"></script>
    <script src="js/script.js"></script>
    <!-- endbuild -->
</body>
</html>
